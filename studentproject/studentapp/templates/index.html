<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student List</h2>

<a href="/add/">Add Student</a>

<table border="1">
<tr>
<th>Name</th>
<th>Email</th>
<th>Course</th>
</tr>

{% for s in students %}
<tr>
<td>{{s.name}}</td>
<td>{{s.email}}</td>
<td>{{s.course}}</td>
</tr>
{% endfor %}

</table>
</body>
</html>
